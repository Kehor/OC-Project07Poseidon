<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->
			<div class="form-group">
				<label>Curve Id</label>
				<div>
					<input type="number" min="0" th:field="*{curveId}" id="curveId" placeholder=" Curve Id" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>
			<div class="form-group">
				<label>Term</label>
				<div>
					<input type="number" step="any" min="0" th:field="*{term}" id="term" placeholder=" Type" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
				</div>
			</div>
			<div class="form-group">
				<label>Value</label>
				<div>
					<input type="number" step="any" min="0" th:field="*{value}" id="value" placeholder=" Value" class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update data">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
