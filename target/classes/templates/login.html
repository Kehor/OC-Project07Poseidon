<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body onload='document.f.username.focus();'>
<div class="container">
    <div class="row">
        <h2>Login</h2>
    </div>
    <div class="row">
        <form name='f' th:action="@{/login}" method='POST' class="form-horizontal" style="width: 100%">
            <div th:if="${param.error}" style='color:red;'>
                <p>Your login attempt was not successful, try again.<br/></p>
                <p th:text="${'Reason: ' + error}">Reason: none</p>
            </div>
            <table>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">User Name</label>
                    <div class="col-sm-10">
                        <input type='text' name='username' value='' id="username" placeholder="User Name" class="col-4">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type='password' name='password' id="password" placeholder="Password" class="col-4">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <a class="btn btn-danger btn-sm" href="/">Cancel</a>
                        <input class="btn btn-primary btn-sm" name="submit" type="submit" value="Login"/>
                    </div>
                </div>
            </table>
        </form>
    </div>
</div>
</body>
</html>
